<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Station Data Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    select, table {
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Select Station</h2>
  <select id="stationSelect">
    <option value="">-- Select a station --</option>
  </select>

  <table id="dataTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Populate dropdown
    fetch('http://127.0.0.1:5000/stations')
      .then(res => res.json())
      .then(stations => {
        const select = document.getElementById('stationSelect');
        stations.forEach(station => {
          const opt = document.createElement('option');
          opt.value = station.stationID;
          opt.textContent = station.stationID;
          select.appendChild(opt);
        });
      });

    // When a station is selected
    document.getElementById('stationSelect').addEventListener('change', function () {
      const stationID = this.value;
      if (!stationID) return;

      fetch(`http://127.0.0.1:5000/stations/${stationID}`)
        .then(res => res.json())
        .then(data => {
          const headerRow = document.getElementById('tableHeader');
          const tableBody = document.querySelector('#dataTable tbody');
          tableBody.innerHTML = '';
          headerRow.innerHTML = '';

          if (data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="99">No data found for this station.</td></tr>`;
            return;
          }

          // Generate table headers
          Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
          });

          // Generate table rows
          data.forEach(row => {
            const tr = document.createElement('tr');
            Object.values(row).forEach(val => {
              const td = document.createElement('td');
              td.textContent = val;
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        });
    });
  </script>

</body>
</html>
