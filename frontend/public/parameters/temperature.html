<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto mt-10 px-4">
    <h1 class="text-2xl font-bold mb-6">Temperature Viewer</h1>

    <!-- Station and Date Select -->
    <div class="mb-6 flex flex-col md:flex-row gap-4">
      <div>
        <label for="stationSelect" class="block mb-1 text-lg font-medium">Select Station:</label>
        <select id="stationSelect" class="p-2 border rounded bg-white shadow w-full">
          <option value="">-- Select a station --</option>
        </select>
      </div>
      <div>
        <label for="dateSelect" class="block mb-1 text-lg font-medium">Select Date:</label>
        <select id="dateSelect" class="p-2 border rounded shadow w-full">
          <option value="">-- Select a date --</option>
        </select>
      </div>
    </div>

    <!-- From and To Dropdowns -->
    <div class="mb-6 flex flex-col md:flex-row gap-4">
      <div>
        <label for="fromDateSelect" class="block mb-1 text-lg font-medium">From:</label>
        <select id="fromDateSelect" class="p-2 border rounded shadow w-full">
          <option value="">-- From Date --</option>
        </select>
      </div>
      <div>
        <label for="toDateSelect" class="block mb-1 text-lg font-medium">To:</label>
        <select id="toDateSelect" class="p-2 border rounded shadow w-full">
          <option value="">-- To Date --</option>
        </select>
      </div>
    </div>

    <!-- Line Graph -->
    <div class="mb-12">
      <canvas id="lineChart" class="bg-white p-4 rounded-lg shadow w-full h-[400px]"></canvas>

      <div class="mt-4">
      <button id="downloadBtn" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">
        Download Chart
      </button>

      <button id="downloadCsvBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mt-2">
        Download CSV
      </button>
    </div>

    <!-- Bar Graph -->
    <h1 class="text-2xl font-bold mb-6">Temperature Bar Graph by Station</h1>
    <canvas id="tempChart" class="bg-white p-4 rounded-lg shadow"></canvas>
  </div>
  
  

  <script>
    let lineChartInstance;

async function populateStations() {
  const res = await fetch('https://isatuairquality.onrender.com/stations');
  const stations = await res.json();

  const select = document.getElementById('stationSelect');
  stations.forEach(station => {
    const opt = document.createElement('option');
    opt.value = station.stationID;
    opt.textContent = station.stationID;
    select.appendChild(opt);
  });
}

async function populateDates(stationID) {
  if (!stationID) return;

  const res = await fetch(`https://isatuairquality.onrender.com/dates/${stationID}`);
  const dates = await res.json();

  const dateSelect = document.getElementById('dateSelect');
  const fromSelect = document.getElementById('fromDateSelect');
  const toSelect = document.getElementById('toDateSelect');

  dateSelect.innerHTML = '<option value="">-- Select a date --</option>';
  fromSelect.innerHTML = '<option value="">-- From Date --</option>';
  toSelect.innerHTML = '<option value="">-- To Date --</option>';

  dates.forEach(date => {
    [dateSelect, fromSelect, toSelect].forEach(select => {
      const opt = document.createElement('option');
      opt.value = date;
      opt.textContent = date;
      select.appendChild(opt.cloneNode(true));
    });
  });
}

async function loadLineChart(stationID, date) {
  if (!stationID || !date) return;

  const res = await fetch(`https://isatuairquality.onrender.com/parameter/temperature/${stationID}/${date}`);
  const data = await res.json();

  const labels = data.map(entry => entry.date_time);
  const values = data.map(entry => entry.temperature);

  updateLineChart(labels, values, stationID, date);
}

async function loadRangeLineChart(stationID, fromDate, toDate) {
  if (!stationID || !fromDate || !toDate) return;

  const res = await fetch(`https://isatuairquality.onrender.com/parameter/temperature/${stationID}/${fromDate}/${toDate}`);
  const data = await res.json();

  let labels = data.map(entry => entry[0]); //date_time
  let values = data.map(entry => entry[1]); //temperature

  console.log("Fetched data:", data);
  console.log("Labels: ", labels);
  console.log("Values:", values);

  updateLineChart(labels, values, stationID, `${fromDate} → ${toDate}`);
}

function updateLineChart(labels, data, stationID, dateLabel) {
  const ctx = document.getElementById('lineChart').getContext('2d');

  if (lineChartInstance) {
    lineChartInstance.destroy();
  }

  lineChartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: `temperature for ${stationID} (${dateLabel})`,
        data: data,
        fill: false,
        borderColor: 'rgba(255, 99, 132, 1)',
        backgroundColor: 'rgba(255, 99, 132, 0.4)',
        tension: 0.2
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true },
        title: {
          display: true,
          text: `Temperature Over Time - ${stationID} (${dateLabel})`
        }
      },
      scales: {
        x: { title: { display: true, text: 'Time' }},
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Temperature (celsius)' }
        }
      }
    }
  });
}

    //for bar graph
    fetch('https://isatuairquality.onrender.com/parameter/temperature')
      .then(response => response.json())
      .then(data => {
        const labels = [];
        const temperatureValues = [];
        const tooltips = [];

        const seen = new Set();
        data.forEach(item => {
          if (!seen.has(item.stationID)) {
            seen.add(item.stationID);
            labels.push(item.stationID);
            temperatureValues.push(item.temperature);
            tooltips.push(item.date_time);
          }
        });

        const ctx = document.getElementById('tempChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Temperature (°C)',
              data: temperatureValues,
              backgroundColor: 'rgba(255, 99, 132, 0.6)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const index = context.dataIndex;
                    return `Temperature: ${context.raw}°C, Time: ${tooltips[index]}`;
                  }
                }
              },
              legend: {
                display: false
              },
              title: {
                display: true,
                text: 'Temperature Values per Station'
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Station ID'
                }
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Temperature (°C)'
                }
              }
            }
          }
        });
      })
      .catch(error => console.error('Error fetching temperature data:', error));

    //Event listeners:
    document.getElementById('stationSelect').addEventListener('change', () => {
      const stationID = document.getElementById('stationSelect').value;
      populateDates(stationID);
    });

    document.getElementById('dateSelect').addEventListener('change', () => {
      const stationID = document.getElementById('stationSelect').value;
      const date = document.getElementById('dateSelect').value;
      loadLineChart(stationID, date);
    });

    document.getElementById('fromDateSelect').addEventListener('change', () => {
      const stationID = document.getElementById('stationSelect').value;
      const fromDate = document.getElementById('fromDateSelect').value;
      const toDate = document.getElementById('toDateSelect').value;
      if (fromDate && toDate) loadRangeLineChart(stationID, fromDate, toDate);
    });

    document.getElementById('toDateSelect').addEventListener('change', () => {
      const stationID = document.getElementById('stationSelect').value;
      const fromDate = document.getElementById('fromDateSelect').value;
      const toDate = document.getElementById('toDateSelect').value;
      if (fromDate && toDate) loadRangeLineChart(stationID, fromDate, toDate);
    });

     // Download chart as image
  document.getElementById('downloadBtn').addEventListener('click', () => {
    if (!lineChartInstance) {
      alert("No chart to download yet.");
      return;
    }
    const link = document.createElement('a');
    link.href = lineChartInstance.toBase64Image(); // PNG base64
    const station = document.getElementById('stationSelect').value;
    const date = document.getElementById('dateSelect').value;
    link.download = `Temperature_chart_${station}_${date}.png`;

    link.click();
  });

  //for downloading in csv
  document.getElementById('downloadCsvBtn').addEventListener('click', async () => {
    const stationID = document.getElementById('stationSelect').value;
    const date = document.getElementById('dateSelect').value;

    if (!stationID || !date) {
      alert("Please select a station and date first.");
      return;
    }

    try {
      const res = await fetch(`https://isatuairquality.onrender.com/parameter/temperature/${stationID}/${date}`);
      const data = await res.json();

      if (data.length === 0) {
        alert("No data available to download.");
        return;
      }

      let csv = "Time, Temperature(°C)\n";
      data.forEach(entry => {
        const time = new Date(entry.date_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        csv += `${time},${entry.temperature}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `temperature_${stationID}_${date}.csv`;
      link.click();
      URL.revokeObjectURL(url);
    } catch (err) {
      console.error("Failed to fetch temperature data for CSV download:", err);
      alert("Failed to download CSV.");
    }
  });


    populateStations();
  </script>
</body>
</html>
