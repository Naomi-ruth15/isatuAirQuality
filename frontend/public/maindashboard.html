<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LATEST STATION DATA</title>
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-[#f0f9ff] text-blue-900 p-6">
  <!-- Station Selector -->
  <div class="mb-4">
    <label for="stationSelect" class="text-xl font-semibold text-blue-900 block mb-2">Select Station:</label>
    <select id="stationSelect" class="w-full px-4 py-2 border border-blue-300 rounded-lg text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-50">
      <option value="">--SELECT STATION--</option>
    </select>
    <p id="lastUpdated" class="text-sm text-blue-600 mt-2"></p>
  </div>

  <div class="flex-row w-full h-1/3">
    <div class="flex flex-row md:flex-row gap-4 justify-center items-start mb-2">
      <div class="bg-white shadow-lg rounded-xl h-40 w-full md:w-1/4 border border-blue-200">
        <div class="flex flex-row text-m text-blue-600 mt-2 mb-0 justify-center">AQI</div>
        <div id="weightedContainer" class="grid grid-cols-1 -mt-8"></div>
      </div>
      <div class="bg-white shadow-lg rounded-xl p-4 h-fit w-full md:w-2/3 border border-blue-200">
        <canvas id="aqiChart" width="400" height="130"></canvas>
      </div>
    </div>
  </div> 

  <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 mb-6">
    <div class="shadow-md border bg-white border-blue-200 rounded-lg p-4 flex flex-col items-center">
      <div id="tvocGauge" style="height: 160px;"></div>
      <p class="mt-2 text-blue-700 font-semibold">TVOC</p>
      <p id="tvocStatus" class="text-blue-900 font-medium">Status</p>
    </div>
    <div class="bg-white shadow-md border border-blue-200 rounded-lg p-4 flex flex-col items-center">
      <div id="eCO2Gauge" style="height: 160px;"></div>
      <p class="mt-2 text-blue-700 font-semibold">eCO2</p>
      <p id="eCO2Status" class="text-blue-900 font-medium">Status</p>      
    </div>
    <div class="bg-white shadow-md border border-blue-200 rounded-lg p-4 flex flex-col items-center">
      <div id="temperatureGauge" style="height: 160px;"></div>
      <p class="mt-2 text-blue-700 font-semibold">Temperature</p>
      <p id="temperatureStatus" class="text-blue-900 font-medium">Status</p>
    </div>
    <div class="bg-white shadow-md border border-blue-200 rounded-lg p-4 flex flex-col items-center">
      <div id="humidityGauge" style="height: 160px;"></div>
      <p class="mt-2 text-blue-700 font-semibold">Humidity</p>
      <p id="humidityStatus" class="text-blue-900 font-medium">Status</p>
    </div>
    <div class="bg-white shadow-md border border-blue-200 rounded-lg p-4 flex flex-col items-center">
      <div id="dustGauge" style="height: 160px;"></div>
      <p class="mt-2 text-blue-700 font-semibold">Dust</p>
      <p id="dustDensityStatus" class="text-blue-900 font-medium">Status</p>
    </div>
  </div>

  <div id="dataContainer" class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-5xl mx-auto mb-6"></div>
</div>

  <script>
    let gauges = {};
    const weights = { tvoc: 0.2, eCO2: 0.2, humidity: 0.15, temperature: 0.15, dustDensity: 0.3 };
    const maxValues = { tvoc: 3000, eCO2: 3000, humidity: 100, temperature: 50, dustDensity: 200 };

    const thresholds = {
      tvoc: [250, 500, 1000, 2000],
      eCO2: [400, 800, 1200, 2000],
      temperature: [18, 24, 30, 36],
      humidity: [30, 50, 70, 85],
      dustDensity: [35, 70, 110, 160]
    };

    function initGauges() {
      gauges.tvoc = new JustGage({ id: "tvocGauge", value: 0, min: 0, max: 3000 });
      gauges.eCO2 = new JustGage({ id: "eCO2Gauge", value: 0, min: 0, max: 3000 });
      gauges.temperature = new JustGage({ id: "temperatureGauge", value: 0, min: 0, max: 50 });
      gauges.humidity = new JustGage({ id: "humidityGauge", value: 0, min: 0, max: 100 });
      gauges.dust = new JustGage({ id: "dustGauge", value: 0, min: 0, max: 200 });
    }

    function getLevel(val, th) {
      if (val <= th[0]) return "Good";
      if (val <= th[1]) return "Good";
      if (val <= th[2]) return "Moderate";
      if (val <= th[3]) return "Unhealthy";
      return "Unhealthy";
    }

    function updateStatus(data) {
      for (const key in thresholds) {
        if (data[key] !== undefined) {
          const level = getLevel(data[key], thresholds[key]);
          const statusEl = document.getElementById(`${key}Status`);
          if (statusEl) {
            statusEl.textContent = level; // Simplified status output
          }
        }
      }
    }

    function updateValues(data) {
      const { tvoc, eCO2, temperature, humidity, dustDensity } = data;
      if (tvoc !== undefined) gauges.tvoc.refresh(tvoc);
      if (eCO2 !== undefined) gauges.eCO2.refresh(eCO2);
      if (temperature !== undefined) gauges.temperature.refresh(temperature);
      if (humidity !== undefined) gauges.humidity.refresh(humidity);
      if (dustDensity !== undefined) gauges.dust.refresh(dustDensity);
    }

    function computedNormalizedWeightedValues(data, weights, maxValues) {
      const weightedData = {};
      for (const [key, value] of Object.entries(data)) {
        if (weights[key] !== undefined && maxValues[key] !== undefined) {
          const normalized = Math.min(value / maxValues[key], 1);
          weightedData[key] = { weightedValue: normalized * weights[key] };
        }
      }
      return weightedData;
    }

    function computeCompositeScore(weightedData) {
      return Object.values(weightedData).reduce((sum, item) => sum + item.weightedValue, 0) * 100;
    }

    function displayTotalScore(score) {
  const weightedContainer = document.getElementById('weightedContainer');
  weightedContainer.innerHTML = `
    <div class="flex flex-col items-center">
      <div id="totalGauge" style="height: 200px; width: 200px;"></div>
    </div>
  `;

  let aqiChart;

  function renderAQILineChart(labels, scores) {
    const ctx = document.getElementById('aqiLineChart').getContext('2d');
    if (aqiChart) {
      aqiChart.destroy(); // Clear previous chart
    }

    aqiChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Hourly AQI (%)',
          data: scores,
          fill: false,
          borderColor: '#5D8736',
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: 'Time' }
          },
          y: {
            title: { display: true, text: 'AQI Score (%)' },
            min: 0,
            max: 100
          }
        }
      }
    });
  }

  let chartInstance = null; // For reusing/destroying the chart

document.getElementById('stationSelect').addEventListener('change', function () {
  const id = this.value;
  if (!id) return;

  Promise.all([
    fetch(`https://isatuairquality.onrender.com/stations/${id}`).then(res => res.json()),
    fetch(`https://isatuairquality.onrender.com/aqi/stations/${id}`).then(res => res.json())
  ])
    .then(([data, aqiData]) => {
      if (!data || data.length === 0 || !aqiData || aqiData.length === 0) return;

      const latest = data[0];

      document.getElementById('dataContainer').innerHTML = '';
      document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;

      for (const [key, value] of Object.entries(latest)) {
        if (key === 'transID') continue;
        const div = document.createElement('div');
        div.className = 'bg-white shadow p-4 rounded text-sm';
        div.innerHTML = `<strong>${key}</strong><br>${value}`;
        document.getElementById('dataContainer').appendChild(div);
      }

      updateValues(latest);
      updateStatus(latest);

      // ✅ Get the most recent full date (YYYY-MM-DD) from all aqiData
      const latestDate = aqiData
        .map(entry => new Date(entry.date_time).toISOString().split('T')[0])
        .sort()
        .reverse()[0];

      // ✅ Filter all entries from that latest date
      const filteredAQIData = aqiData.filter(entry => {
        const entryDate = new Date(entry.date_time).toISOString().split('T')[0];
        return entryDate === latestDate;
      });

      // ✅ Display the last AQI value from that day in gauge
      const lastEntry = filteredAQIData[filteredAQIData.length - 1];
      if (lastEntry && lastEntry.aqi !== undefined) {
        displayTotalScore(lastEntry.aqi);
      }

      // === AQI Line Chart Rendering === (Your original logic)
      if (Array.isArray(filteredAQIData)) {
        const labels = filteredAQIData.map(entry => new Date(entry.date_time).toISOString().substring(11, 19));
        const aqiValues = filteredAQIData.map(entry => entry.aqi);
        const ctx = document.getElementById('aqiChart').getContext('2d');
        if (chartInstance) {
          chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'AQI Over Time',
              data: aqiValues,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: true,
              tension: 0.3,
              pointRadius: 3,
              pointHoverRadius: 5,
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Time'
                }
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'AQI'
                }
              }
            }
          }
        });
      }
    })
    .catch(err => console.error("Error fetching data:", err));
});


  // Always reinitialize the gauge after updating the DOM
  gauges.total = new JustGage({
    id: "totalGauge",
    value: score,
    min: 0,
    max: 100,
    label: "%",
    levelColors: ["#A9C46C", "#809D3C", "#5D8736", "#D97706", "#DC2626"],
    customSectors: [
      { color: "#A9C46C", lo: 0, hi: 20 },
      { color: "#809D3C", lo: 21, hi: 40 },
      { color: "#5D8736", lo: 41, hi: 60 },
      { color: "#D97706", lo: 61, hi: 80 },
      { color: "#DC2626", lo: 81, hi: 100 }
    ]
  });
}


    function fetchLatestData() {
      fetch('https://isatuairquality.onrender.com/latest')
        .then(res => res.json())
        .then(data => {
          if (!data || Object.keys(data).length === 0) return;
          document.getElementById('dataContainer').innerHTML = '';
          document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;

          for (const [key, value] of Object.entries(data)) {
            if (key === 'transID') continue;
            const div = document.createElement('div');
            div.className = 'bg-white shadow p-4 rounded text-sm';
            div.innerHTML = `<strong>${key}</strong><br>${value}`;
            document.getElementById('dataContainer').appendChild(div);
          }

          const weightedData = computedNormalizedWeightedValues(data, weights, maxValues);
          const totalScore = computeCompositeScore(weightedData);
          displayTotalScore(totalScore);
          updateValues(data);
          updateStatus(data);
        });
    }

    document.getElementById('stationSelect').addEventListener('change', function () {
      const id = this.value;
      if (!id) return;

      fetch(`https://isatuairquality.onrender.com/stations/${id}`)
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) return;
          const latest = data[0];

          document.getElementById('dataContainer').innerHTML = '';
          document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;

          for (const [key, value] of Object.entries(latest)) {
            if (key === 'transID') continue;
            const div = document.createElement('div');
            div.className = 'bg-white shadow p-4 rounded text-sm';
            div.innerHTML = `<strong>${key}</strong><br>${value}`;
            document.getElementById('dataContainer').appendChild(div);
          }

          const weightedData = computedNormalizedWeightedValues(latest, weights, maxValues);
          const totalScore = computeCompositeScore(weightedData);
          displayTotalScore(totalScore);
          updateValues(latest);
          updateStatus(latest);
        });
    });

    fetch('https://isatuairquality.onrender.com/stations')
      .then(res => res.json())
      .then(stations => {
        const select = document.getElementById('stationSelect');
        stations.forEach(station => {
          const opt = document.createElement('option');
          opt.value = station.stationID;
          opt.textContent = station.stationID;
          select.appendChild(opt);
        });
      });

    window.onload = () => {
      initGauges();
      fetchLatestData();
    };
  </script>
</body>
</html>
