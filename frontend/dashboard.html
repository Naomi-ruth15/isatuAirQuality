<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      outline: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      overflow-y: auto;
    }
    #content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .nav-link {
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    .nav-link:hover {
      background-color: #fef9e1;
      color: #1a2417;
    }
    .nav-link.active {
      background-color: #fef9e1;
      color: #1a2417;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-[#abc8a2] text-green-900">
  <!-- Sidebar -->
  <div class="w-1/6 bg-[#1a2417] h-screen text-center p-4 text-white sidebar">
    <ul class="space-y-4 text-left">
      <li><a href="maindashboard.html" class="nav-link active">Dashboard</a></li>
      
      <!-- Parameters with Dropdown -->
      <li>
        <div class="relative">
          <button id="parametersToggle" class="nav-link w-full text-left">Parameters</button>
          <ul id="parametersDropdown" class="hidden absolute left-0 mt-2 w-full bg-white text-green-900 rounded shadow-md z-10">
            <li><a href="parameters/tvoc.html" class="block px-4 py-2 hover:bg-[#fef9e1]">TVOC</a></li>
            <li><a href="parameters/eco2.html" class="block px-4 py-2 hover:bg-[#fef9e1]">eCO2</a></li>
            <li><a href="parameters/temperature.html" class="block px-4 py-2 hover:bg-[#fef9e1]">Temperature</a></li>
            <li><a href="parameters/humidity.html" class="block px-4 py-2 hover:bg-[#fef9e1]">Humidity</a></li>
            <li><a href="parameters/dustDensity.html" class="block px-4 py-2 hover:bg-[#fef9e1]">Dust Density</a></li>
          </ul>
        </div>
      </li>

      <li><a href="historicalAQI.html" class="nav-link">History</a></li>
    </ul>
  </div>

  <!-- Content Area -->
  <div id="content" class="flex-grow p-6">
    <iframe id="contentFrame" src="maindashboard.html"></iframe>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll(".nav-link");
      const contentFrame = document.getElementById("contentFrame");

      const parametersToggle = document.getElementById("parametersToggle");
      const parametersDropdown = document.getElementById("parametersDropdown");

      // Toggle dropdown on click
      parametersToggle.addEventListener("click", function (e) {
        e.preventDefault();
        parametersDropdown.classList.toggle("hidden");
      });

      // Handle iframe loading for all links
      document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function (event) {
          const url = this.getAttribute("href");

          if (url) {
            event.preventDefault();

            // Remove active class from sidebar main nav links
            links.forEach(l => l.classList.remove("active"));
            if (this.classList.contains("nav-link")) {
              this.classList.add("active");
            }

            // Set iframe src
            contentFrame.src = url;

            // Close dropdown if open
            parametersDropdown.classList.add("hidden");
          }
        });
      });
    });
  </script>
</body>
</html>
